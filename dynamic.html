#topBar {
    position: absolute;

    padding: 0;

    justify-content: center;

#description {

    justify-content: center;
    font-size: 4.5vmin;
}
#description #billright {

}
#description #billleft {

}

#users {
    position: absolute;
    width: 35%;
    left: 0%;
    top: 20%;
    height: 92%;
    background-color: rgb(176, 230, 255);
    overflow-y: scroll;
    font-family: arial;

.user {
    position: relative;

    margin: auto;
    margin-top: 20%;
    z-index: 1;
    font-size: 2.6vh;
    padding: 5%;

    border: 3px solid rgb(81, 83, 255);
    color: white;
    background-color: rgba(39, 126, 167, 0.534);
}
.username { /* to trim in JS */

    justify-content: center;
    color: white;
}
.userown {

    color: rgb(21, 90, 21);
}
#items {
	position: absolute;
    width: 65%;
    left: 35%;
    top: 20%;
    height: 92%;
    background-color: rgb(153, 180, 238);
    overflow-y: scroll;
    font-family: arial;
}
.item {
    width: 80%;
    margin: auto;
    margin-top: 5%;
    z-index: 1;
    display:flow-root;
    font-size: 3vh;
    padding: 3%;
    border-radius: 5%;
    border: 3px solid rgb(2, 3, 75);
    color: white;
    background-color: rgba(47, 36, 199, 0.884);
    overflow-wrap: break-word;
}
.itemname {
    float: left;
    color: white;
    word-wrap: break-word;
    width: 65%;
}
.itemprice {
    float: right;
    color: rgb(132, 235, 132);
}
